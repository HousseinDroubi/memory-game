<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Memory game using JS</title>
</head>
<body>
    <!-- Start hero -->
    <section class="hero">
        <!-- Start Navigation -->
        <nav class="nav-bar">
            <h1>Memory game using JS</h1>
        </nav>
        <!-- End Navigation -->
        <!-- Start details -->
        <section class="hero-details">
            <p id="moves_paragraph">Moves: 0</p>
            <p id="score_paragraph">Score: 0</p>
            <button class="btn-reset" id="button_reset">Reset</button>
        </section>
        <!-- End details -->
        <!-- Start images -->
        <section class="hero-images">
            <div>
                <img src="./images/question_mark.jpg" alt="question_mark" id="image_1">
                <img src="./images/question_mark.jpg" alt="question_mark" id="image_2">
                <img src="./images/question_mark.jpg" alt="question_mark" id="image_3">
            </div>
            <div>
                <img src="./images/question_mark.jpg" alt="question_mark" id="image_4">
                <img src="./images/question_mark.jpg" alt="question_mark" id="image_5">
                <img src="./images/question_mark.jpg" alt="question_mark" id="image_6">
            </div>
        </section>
        <!-- Start images -->
    </section>
    <!-- End hero -->
    <script src="scripts.js" type="text/javascript"></script>
</body>
</html>
